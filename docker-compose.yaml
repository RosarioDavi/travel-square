volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES= travelsquared
      - POSTGRES_PASSWORD=test-databases
    ports:
      - 15432:5432

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: travelsquared@example.com
      PGADMIN_DEFAULT_PASSWORD: TS2022RDBMS
      PGADMIN_DISABLE_POSTFIX: 1

  travel-squared:
    build:
      context: ./fastapi-traveltwo
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./fastapi-traveltwo:/app
    environment:
      DATABASE_URL: postgresql://travelsquared:password@postgres/travelsquared
      WAIT_HOSTS: postgres:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      REACT_APP_TRAVELSQUARED: http://localhost:8000
      REACT_APP_THIRD_PARTY_SERVICE: http://third-party.com
