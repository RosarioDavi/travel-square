volumes:
  mongo-data:
    external: true
services:
  mongo:
    image: mongo:5
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: travelsquared
      MONGO_INITDB_ROOT_PASSWORD: TS2022ddmbs
  fastapi-traveltwo:
    build:
      context: ./fastapi-traveltwo
      dockerfile: ./Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi-traveltwo:/app
    environment:
      DATABASE_URL: mongodb://root:password@mongo
      WAIT_HOSTS: mongo:27017
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      REACT_APP_FASTAPI_ACCOUNTS: http://localhost:8000
