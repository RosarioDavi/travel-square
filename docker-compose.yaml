volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  postgres:
    container_name: postgres
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES= travelsquared
      - POSTGRES_PASSWORD=test-databases
    ports:
      - 15432:5432

  pg-admin:
    container_name: pg-admin
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: travelsquared@example.com
      PGADMIN_DEFAULT_PASSWORD: TS2022RDBMS
      PGADMIN_DISABLE_POSTFIX: 1

  travel-squared:
    container_name: travel-squared
    build:
      context: ./fastapi-traveltwo
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./fastapi-traveltwo:/app
    environment:
      DATABASE_URL: postgresql://travelsquared:password@postgres/travelsquared
      WAIT_HOSTS: postgres:5432
      SIGNING_KEY: 234kla0a1245b7587606efdcdf97db285d034d8loll01981a529f01531owdf245d3ab7de1fc6cfd297a28762440124da4a328217b8ce63aba077bf2172e8cedb

  ghi:
    container_name: ghi
    image: node:lts-bullseye
    command: npm start
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      REACT_APP_TRAVELSQUARED: http://localhost:8000
      REACT_APP_THIRD_PARTY_SERVICE: http://third-party.com
      UPLOADCARE_PUBLIC_KEY: '1d024a42122d99b772bc'
